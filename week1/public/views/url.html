<div class="row">
    <div class="col-md-5 col-md-offset-2">
        <div class="row">
            <div class="col-md-12">
                <h4>Your long URL is:</h4>
                <a ng-href="{{longUrl}}">{{longUrl}}</a>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h4>Your short URL is:</h4>
                <h3><a ng-href="{{shortUrl}}">{{shortUrlToShow}}</a></h3>
            </div>
        </div>

    </div>
</div>
