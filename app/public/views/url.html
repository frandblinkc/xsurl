<div class="row">
    <div class="col-md-5 col-md-offset-2">
        <div class="row">
            <div class="col-md-12">
                <h4>Your long URL is:</h4>
                <a ng-href="{{longUrl}}" target="_blank">{{longUrl}}</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h4>Your short URL is:</h4>
                <h3><a ng-href="{{shortUrl}}" target="_blank">{{shortUrlToShow}}</a></h3>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="panel panel-primary">
            <div class="panel-heading">Total Clicks</div>
            <h1 class="panel-body"> {{ totalClicks }}</h1>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">Referers</div>
            <div class="panel-body">
                <canvas id="doughnut" class="chart chart-doughnut" chart-data="doughnutData" chart-labels="doughnutLabels">
                </canvas>
            </div>
        </div>
    </div>
</div>
