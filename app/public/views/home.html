<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h4>Input your looooooooooooooooooooooog URL;</h4>
        <form ng-submit="submit()">
            <div class="form-group">
                <input type="text" class="form-control" ng-model="longUrl" />
            </div>
            <div class="form-group">
                <label for="urlType"> Select url type: </label>
                <select class="form-control" ng-model="urlType">
                    <option value="alphaNum">Alpha-numerical link</option>
                    <option value="emoji">Emoji link</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Get Your English TinyURL</button>
        </form>
    </div>
</div>
